
<div id="chat" class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Chat</h1>
	</div>
	<div class="panel-body">
		<ul class="chat-messages">
			<li ng-repeat="msg in messages track by $index">{{ msg }}</li>
		</ul>
		<form ng-submit="sendMessage()" class="form-inline">
			<div class="form-group">
				<input id="message" class="form-control" ng-model="newMessage" autocomplete="off" />
			</div>
			<button type="submit" class="btn btn-primary">Send</button>
		</form>
	</div>
</div>
