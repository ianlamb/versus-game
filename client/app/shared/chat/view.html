
<div id="chat" class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">Chat</h1>
	</div>
	<div class="panel-body">
		<ul id="messages"></ul>
		<form action="">
			<div class="form-group">
				<input id="message" class="form-control" autocomplete="off" />
			</div>
			<button type="button" class="btn btn-primary" data-action="send">Send</button>
		</form>
	</div>
</div>
